layout: default
title: Contact - SirixDB

<div class="container container--narrow">
  <header class="page-header">
    <h1>Get In Touch</h1>
    <p>Questions? Comments? Use the form below or join our
      <a href="https://sirix.discourse.group">community forum</a>.</p>
  </header>
  <form class="contact-form" id="contact-form">
    <!-- Honeypot â€” hidden from humans, bots fill it in -->
    <input type="text" name="website" style="display:none" tabindex="-1" autocomplete="off">
    <div class="contact-form__row">
      <div class="contact-form__field">
        <label for="from_name">Name</label>
        <input type="text" id="from_name" name="from_name" required>
      </div>
      <div class="contact-form__field">
        <label for="from_email">Email</label>
        <input type="email" id="from_email" name="from_email" required>
      </div>
    </div>
    <div class="contact-form__field">
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required>
    </div>
    <div class="contact-form__field">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>
    </div>
    <div class="g-recaptcha" data-sitekey="6LfTu2QsAAAAAPWO8zZzE5nYauJ7dNduzzTvxzmc"></div>
    <button type="submit" class="btn btn--primary" id="contact-submit">Send Message</button>
    <div id="form-status" class="contact-form__status" aria-live="polite"></div>
  </form>
</div>
