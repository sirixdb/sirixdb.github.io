<div class="container container--narrow">
  <header class="page-header">
    <h1>Get In Touch</h1>
    <p>Questions? Comments? Use the form below or join our
      <a href="https://sirix.discourse.group">community forum</a>.</p>
  </header>
  <form class="contact-form" accept-charset="UTF-8" action="https://formspree.io/Johannes.lichtenberger@sirix.io" method="POST">
    <div class="contact-form__row">
      <div class="contact-form__field">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="contact-form__field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
    </div>
    <div class="contact-form__field">
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required>
    </div>
    <div class="contact-form__field">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>
    </div>
    <button type="submit" class="btn btn--primary">Send Message</button>
  </form>
</div>
