---
layout: default
title: Blog - SirixDB
---
<div class="container container--narrow">
  <header class="page-header">
    <h1>Blog</h1>
  </header>
  <div class="blog-list">
    {% for post in site.posts %}
    <article class="blog-card">
      <time class="blog-card__date" datetime="{{ post.date | date_to_xmlschema }}">
        {{ post.date | date: "%B %-d, %Y" }}
      </time>
      <h2 class="blog-card__title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div class="blog-card__excerpt">{{ post.excerpt }}</div>
      <a href="{{ post.url }}" class="blog-card__link">Read more &rarr;</a>
    </article>
    {% endfor %}
  </div>
</div>
